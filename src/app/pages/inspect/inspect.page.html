<ion-content [fullscreen]="true">
  <div id="main" class="px-5 py-3">
    <app-header [title]="title"></app-header>
    <div class="inspect mt-3 rounded-4 p-4">
      <div class="">
        <div class="row ">
          <div class="col-4 d-flex justify-content-center">
            <div class="cards  rounded-4 ">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <h2>SSID</h2>
                  <fa-icon icon="wifi"  style="font-size: 30px;" class="text-primary"></fa-icon>
                </div>
                <div>
                  <h3>{{ssid}}</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <div class="cards  rounded-4 ">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <h2>BSSID</h2>
                  <fa-icon icon="tower-broadcast"  style="font-size: 30px;" class="text-primary"></fa-icon>
                </div>
                <div>
                  <h3>{{bssid}}</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <div class="cards  rounded-4 ">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <h2>Crypto</h2>
                  <fa-icon icon="key"  style="font-size: 30px;" class="text-primary"></fa-icon>
                </div>
                <div>
                  <h3>{{crypto}}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 d-flex justify-content-center">
            <div class="cards  rounded-4 ">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <h2>Status</h2>
                  <fa-icon icon="check"  style="font-size: 30px;" class="text-primary"></fa-icon>
                </div>
                <div>
                  <h3>{{status}}</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <div class="cards  rounded-4 ">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <h2>Channel</h2>
                  <fa-icon icon="signal"  style="font-size: 30px;" class="text-primary"></fa-icon>
                </div>
                <div>
                  <h3>{{channel}}</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <div class="cards  rounded-4 ">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <h2>Wifi Type</h2>
                  <fa-icon icon="rss"  style="font-size: 30px;" class="text-primary"></fa-icon>
                </div>
                <div>
                  <h3 class="">{{wifiType}}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4 d-flex justify-content-center">
            <div class="cards  rounded-4 ">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <h2>Attack</h2>
                  <fa-icon icon="circle-radiation"  style="font-size: 35px;" class="text-primary"></fa-icon>
                </div>
                <div>
                  <button *ngIf="attackStatus == 'inactive'"  (click)="attack(id)" class="btn btn-primary" style="margin-right: 20px;">Attack</button>
                  <button *ngIf="attackStatus == 'active'"  (click)="stopAttack(id)" class="btn btn-danger" style="margin-right: 20px;">Stop</button>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</ion-content>
