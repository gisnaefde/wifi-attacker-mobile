<ion-content [fullscreen]="true">
  <div id="main" class="px-5 py-3">
    <app-header></app-header>
    <div class="d-flex justify-content-center mt-5">
      <div class="col-7">
        <div class="settings rounded-4 d-flex ion-justify-content-center">
          <div class="py-4 w-75">
            <h2 class="text-center fw-bold">Settings</h2>
            <form [formGroup]="settingForm" (ngSubmit)="submitForm()">
              <div class="form-check form-switch d-flex justify-content-between mt-3">
                <label class="form-check-label" for="flexSwitchCheckChecked">Attack Automation</label>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [checked]="attack_automation ? true : false" formControlName="attack_automation">
              </div>
              <hr>
              <div class="d-flex mt-3 justify-content-between align-items-center">
                <label for="tokenInput">Telegram Token</label>
                <div class="input-group w-75  justify-content-end">
                  <input type="text" value="{{token_tele}}" id="tokenInput" class="form-control input-form" formControlName="token_tele">
                </div>
              </div>
              <hr>
              <div class="d-flex mt-3 justify-content-between align-items-center">
                <label for="idChatInput">Id Chat</label>
                <div class="input-group w-75">
                  <input type="text" value="{{id_chat_tele}}" id="idChatInput" class="form-control input-form" formControlName="id_chat_tele">
                </div>
              </div>
              <hr>
              <div class=" mt-4 d-flex justify-content-center">
                <button type="submit" class="btn w-25">Submit</button>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
